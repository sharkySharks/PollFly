<div>
    <h1>Create A New Poll</h1>
</div>

<div ng-controller="NewPollController">  
  <form role="form" ng-submit="createNewPoll()">
    <div class="form-group">
      <label for="pollQuestion">Question</label>
      <input type="text" ng-model="poll.question" class="form-control" id="" placeholder="Enter poll question here">
    </div>
    <div class="form-group">
      <label> Choices </label>
      <div ng-repeat="choice in poll.choices">
        <input type="text" ng-model="choice.text" class="form-control" placeholder="Enter poll choice {{$index+1}} here">
        <br>
      </div>
      <button type="button" class="btn btn-default btn-block" ng-click="addChoice()"><span class="glyphicon glyphicon-plus"></span> Add More Choices </button>
    </div>
    <div class="form-group">
      <input type="checkbox" ng-model="poll.multiple">
      <label><span class="multiple"> Allow user to vote for multiple poll choices at a time</span></label>
    </div>
    <div class="col-xs-12">
      <button type="submit" class="btn btn-primary btn-lg">Save</button>
    </div>
    <p><hr></p><br><br>
    <div ng-show="voted">
      <label class="pollAlert"> Awesome! Access and share your poll with this link: </label>
      <alert class="alert" ng-repeat="path in pathAlert">
        <a href="{{path}}">{{path}}</a><br>
      </alert>
    </div>
</div>
