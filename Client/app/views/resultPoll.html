<div ng-controller="PollResults">
  <div class="result-title">
    <h1> Results </h1>
    <h2 style="text-align:center">{{poll.question}} </h2>
  </div>
  <div class="chartBorder">
    <div class="chart" ng-repeat="bar in poll.choices">
      <label>{{bar.text}}</label>
      <div style="width: {{bar.votes.length*25/width*100}}%;">
        {{bar.votes.length}}
      </div><br>
    </div>
  </div>
</div>
