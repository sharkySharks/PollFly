<div ng-controller="PollResults">
  <div class="result-title">
    <h1> Results </h1>
    <h2 style="text-align:center">{{poll.question}} </h2>
  </div>
  <div class="chartBorder">
    <div class="chart" ng-repeat="bar in poll.choices">
      <label>{{bar.text}}</label>
      <p ng-if="!bar.votes.length"></p>
      <div ng-if="bar.votes.length" style="width: {{bar.votes.length*25/width*100}}%;">
        <span >{{bar.votes.length}}</span>
      </div><br>
    </div>
  </div>
</div>
